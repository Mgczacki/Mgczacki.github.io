<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 660 310">
  <style>text{font-family:"Helvetica Neue",Helvetica,Arial,sans-serif}</style>

  <!-- Divider -->
  <line x1="330" y1="40" x2="330" y2="260" stroke="#e5e5e5" stroke-width="1" stroke-dasharray="4 4"/>

  <!-- ===== LEFT: Subagent Hierarchy ===== -->
  <text x="165" y="30" text-anchor="middle" font-size="12" font-weight="700" fill="#111">Subagent Hierarchy</text>

  <!-- Parent agent -->
  <rect x="120" y="55" width="90" height="36" rx="5" fill="#fff" stroke="#111" stroke-width="2"/>
  <text x="165" y="78" text-anchor="middle" font-size="11" font-weight="600" fill="#111">Parent</text>

  <!-- Lines to children -->
  <line x1="145" y1="91" x2="95" y2="130" stroke="#111" stroke-width="1.5"/>
  <line x1="185" y1="91" x2="235" y2="130" stroke="#111" stroke-width="1.5"/>

  <!-- Child agents -->
  <rect x="50" y="130" width="90" height="36" rx="5" fill="#fff" stroke="#111" stroke-width="1.5"/>
  <text x="95" y="153" text-anchor="middle" font-size="11" font-weight="600" fill="#111">Sub A</text>

  <rect x="190" y="130" width="90" height="36" rx="5" fill="#fff" stroke="#111" stroke-width="1.5"/>
  <text x="235" y="153" text-anchor="middle" font-size="11" font-weight="600" fill="#111">Sub B</text>

  <!-- Grandchildren from Sub A -->
  <line x1="80" y1="166" x2="55" y2="200" stroke="#111" stroke-width="1.2"/>
  <line x1="110" y1="166" x2="135" y2="200" stroke="#111" stroke-width="1.2"/>
  <rect x="25" y="200" width="60" height="28" rx="4" fill="#fff" stroke="#111" stroke-width="1"/>
  <text x="55" y="219" text-anchor="middle" font-size="9" font-weight="500" fill="#111">A.1</text>
  <rect x="105" y="200" width="60" height="28" rx="4" fill="#fff" stroke="#111" stroke-width="1"/>
  <text x="135" y="219" text-anchor="middle" font-size="9" font-weight="500" fill="#111">A.2</text>

  <!-- Properties -->
  <text x="165" y="260" text-anchor="middle" font-size="10" fill="#666">Clear ownership</text>
  <text x="165" y="275" text-anchor="middle" font-size="10" fill="#666">State flows down</text>
  <text x="165" y="290" text-anchor="middle" font-size="10" fill="#666">Parent-child lifecycle</text>

  <!-- ===== RIGHT: Multiagent System ===== -->
  <text x="495" y="30" text-anchor="middle" font-size="12" font-weight="700" fill="#111">Multiagent System</text>

  <!-- Agents in diamond pattern -->
  <rect x="455" y="60" width="80" height="36" rx="5" fill="#fff" stroke="#111" stroke-width="1.5"/>
  <text x="495" y="83" text-anchor="middle" font-size="11" font-weight="600" fill="#111">Agent 1</text>

  <rect x="355" y="130" width="80" height="36" rx="5" fill="#fff" stroke="#111" stroke-width="1.5"/>
  <text x="395" y="153" text-anchor="middle" font-size="11" font-weight="600" fill="#111">Agent 2</text>

  <rect x="555" y="130" width="80" height="36" rx="5" fill="#fff" stroke="#111" stroke-width="1.5"/>
  <text x="595" y="153" text-anchor="middle" font-size="11" font-weight="600" fill="#111">Agent 3</text>

  <rect x="455" y="200" width="80" height="36" rx="5" fill="#fff" stroke="#111" stroke-width="1.5"/>
  <text x="495" y="223" text-anchor="middle" font-size="11" font-weight="600" fill="#111">Agent 4</text>

  <!-- Mesh connections (all-to-all) -->
  <!-- 1-2 -->
  <line x1="465" y1="96" x2="420" y2="130" stroke="#111" stroke-width="1"/>
  <!-- 1-3 -->
  <line x1="525" y1="96" x2="570" y2="130" stroke="#111" stroke-width="1"/>
  <!-- 1-4 -->
  <line x1="495" y1="96" x2="495" y2="200" stroke="#111" stroke-width="1"/>
  <!-- 2-3 -->
  <line x1="435" y1="148" x2="555" y2="148" stroke="#111" stroke-width="1"/>
  <!-- 2-4 -->
  <line x1="420" y1="166" x2="470" y2="200" stroke="#111" stroke-width="1"/>
  <!-- 3-4 -->
  <line x1="570" y1="166" x2="520" y2="200" stroke="#111" stroke-width="1"/>

  <!-- Properties -->
  <text x="495" y="260" text-anchor="middle" font-size="10" fill="#666">Independent lifetimes</text>
  <text x="495" y="275" text-anchor="middle" font-size="10" fill="#666">Message passing</text>
  <text x="495" y="290" text-anchor="middle" font-size="10" fill="#666">Peer-to-peer</text>
</svg>
