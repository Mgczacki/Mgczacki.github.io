<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 730 450">
  <style>text{font-family:"Helvetica Neue",Helvetica,Arial,sans-serif}</style>
  <defs>
    <marker id="a" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="5" markerHeight="5" orient="auto">
      <path d="M0 0L10 5L0 10z" fill="#111"/>
    </marker>
    <marker id="b" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="5" markerHeight="5" orient="auto">
      <path d="M0 0L10 5L0 10z" fill="#999"/>
    </marker>
  </defs>

  <!-- ===== STRUCTURE (root node) ===== -->
  <rect x="240" y="24" width="190" height="56" rx="6" fill="#fff" stroke="#111" stroke-width="2.5"/>
  <text x="335" y="50" text-anchor="middle" font-size="16" font-weight="700" fill="#111">Structure</text>
  <text x="335" y="68" text-anchor="middle" font-size="10" fill="#666">reduces problem space</text>

  <!-- ===== STRUCTURE COST (top right, subdued) ===== -->
  <line x1="430" y1="52" x2="490" y2="52" stroke="#999" stroke-width="1.2" marker-end="url(#b)"/>
  <text x="460" y="45" font-size="9" font-style="italic" fill="#999">incurs</text>
  <rect x="495" y="34" width="120" height="36" rx="5" fill="#fff" stroke="#999" stroke-width="1.2"/>
  <text x="555" y="50" text-anchor="middle" font-size="11" font-weight="600" fill="#999">Cost of Structure</text>
  <text x="555" y="63" text-anchor="middle" font-size="10" fill="#999">C_s</text>

  <!-- ===== ENABLES ARROWS ===== -->
  <line x1="280" y1="80" x2="130" y2="140" stroke="#111" stroke-width="1.5" marker-end="url(#a)"/>
  <line x1="335" y1="80" x2="335" y2="140" stroke="#111" stroke-width="1.5" marker-end="url(#a)"/>
  <line x1="390" y1="80" x2="545" y2="140" stroke="#111" stroke-width="1.5" marker-end="url(#a)"/>

  <text x="160" y="108" font-size="9" font-style="italic" fill="#666">enables</text>
  <text x="345" y="116" font-size="9" font-style="italic" fill="#666">enables</text>
  <text x="505" y="108" font-size="9" font-style="italic" fill="#666">enables</text>

  <!-- ===== THREE ENABLERS (middle row) ===== -->
  <!-- Validation Signals -->
  <rect x="40" y="145" width="175" height="48" rx="5" fill="#fff" stroke="#111" stroke-width="1.5"/>
  <text x="127" y="166" text-anchor="middle" font-size="11" font-weight="600" fill="#111">Validation Signals</text>
  <text x="127" y="182" text-anchor="middle" font-size="9" fill="#666">External verification (§2.1.1)</text>

  <!-- Tools -->
  <rect x="255" y="145" width="160" height="48" rx="5" fill="#fff" stroke="#111" stroke-width="1.5"/>
  <text x="335" y="166" text-anchor="middle" font-size="11" font-weight="600" fill="#111">Tools</text>
  <text x="335" y="182" text-anchor="middle" font-size="9" fill="#666">Hierarchical reasoning (§2.1.2)</text>

  <!-- Context Engineering -->
  <rect x="455" y="145" width="185" height="48" rx="5" fill="#fff" stroke="#111" stroke-width="1.5"/>
  <text x="547" y="166" text-anchor="middle" font-size="11" font-weight="600" fill="#111">Context Engineering</text>
  <text x="547" y="182" text-anchor="middle" font-size="9" fill="#666">Deliberate working memory (§2.3)</text>

  <!-- Context Engineering → Progressive Disclosure -->
  <line x1="547" y1="193" x2="547" y2="222" stroke="#111" stroke-width="1.2" marker-end="url(#a)"/>
  <rect x="467" y="226" width="160" height="36" rx="4" fill="#fff" stroke="#111" stroke-width="1.2"/>
  <text x="547" y="249" text-anchor="middle" font-size="10" font-weight="500" fill="#111">Progressive Disclosure</text>

  <!-- ===== DIVIDER ===== -->
  <line x1="40" y1="290" x2="670" y2="290" stroke="#e5e5e5" stroke-width="1"/>
  <text x="250" y="283" text-anchor="middle" font-size="9" fill="#999">without structure</text>

  <!-- ===== ERROR COMPOUNDING (bottom left, dashed) ===== -->
  <rect x="40" y="310" width="250" height="80" rx="6" fill="#fff" stroke="#999" stroke-width="1.5" stroke-dasharray="6 3"/>
  <text x="165" y="334" text-anchor="middle" font-size="11" font-weight="600" fill="#666">Error Compounding</text>
  <text x="165" y="352" text-anchor="middle" font-size="10" fill="#999">Per-step reliability compounds:</text>
  <text x="165" y="368" text-anchor="middle" font-size="11" font-weight="600" fill="#666">90% per step → 35% over 10 steps</text>
  <text x="165" y="382" text-anchor="middle" font-size="10" fill="#999">→ 12% over 20 steps</text>

  <!-- Arrow: compounding → failure cost -->
  <line x1="290" y1="350" x2="380" y2="350" stroke="#999" stroke-width="1.2" marker-end="url(#b)"/>
  <text x="335" y="342" font-size="9" font-style="italic" fill="#999">drives</text>

  <!-- ===== FAILURE COST (bottom center) ===== -->
  <rect x="385" y="310" width="160" height="84" rx="6" fill="#fff" stroke="#111" stroke-width="2"/>
  <text x="465" y="336" text-anchor="middle" font-size="12" font-weight="700" fill="#111">Failure Cost</text>
  <text x="465" y="354" text-anchor="middle" font-size="11" fill="#111">C_f</text>
  <text x="465" y="372" text-anchor="middle" font-size="9" fill="#666">wasted compute, recovery,</text>
  <text x="465" y="385" text-anchor="middle" font-size="9" fill="#666">propagation, irreversibility</text>

  <!-- ===== JUSTIFICATION: C_f >> C_s ===== -->
  <text x="610" y="340" text-anchor="middle" font-size="12" font-weight="700" fill="#111">C_s ≪ C_f</text>
  <text x="610" y="358" text-anchor="middle" font-size="10" fill="#666">Structure pays</text>
  <text x="610" y="372" text-anchor="middle" font-size="10" fill="#666">for itself</text>

  <!-- Arrow from C_f to comparison -->
  <line x1="545" y1="352" x2="570" y2="352" stroke="#111" stroke-width="1.2" marker-end="url(#a)"/>

  <!-- ===== REINFORCING LOOP (right edge, above everything, into Structure top) ===== -->
  <polyline points="650,352 675,352 675,6 335,6 335,24" fill="none" stroke="#111" stroke-width="1.8" marker-end="url(#a)"/>
  <text x="688" y="190" font-size="10" fill="#111" font-weight="600" text-anchor="middle" transform="rotate(90,688,190)">justifies</text>

  <!-- ===== BOTTOM CAPTION ===== -->
  <text x="365" y="435" text-anchor="middle" font-size="10" fill="#999">Reinforcing loop: failure cost motivates structure, structure reduces failure cost</text>
</svg>
