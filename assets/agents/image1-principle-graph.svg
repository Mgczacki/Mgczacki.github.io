<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 420">
  <style>text{font-family:"Helvetica Neue",Helvetica,Arial,sans-serif}</style>
  <defs>
    <marker id="a" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M0 0L10 5L0 10z" fill="#111"/>
    </marker>
    <marker id="am" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M0 0L10 5L0 10z" fill="#999"/>
    </marker>
  </defs>

  <!-- Structure (root, prominent) -->
  <rect x="195" y="26" width="190" height="48" rx="6" fill="#fff" stroke="#111" stroke-width="2"/>
  <text x="290" y="57" text-anchor="middle" font-size="15" font-weight="700" fill="#111">Structure</text>

  <!-- Row 2: Four direct children -->
  <rect x="10" y="152" width="135" height="40" rx="5" fill="#fff" stroke="#111" stroke-width="1.5"/>
  <text x="77" y="177" text-anchor="middle" font-size="11" font-weight="600" fill="#111">Validation Signals</text>

  <rect x="160" y="152" width="90" height="40" rx="5" fill="#fff" stroke="#111" stroke-width="1.5"/>
  <text x="205" y="177" text-anchor="middle" font-size="11" font-weight="600" fill="#111">Tools</text>

  <rect x="265" y="152" width="115" height="40" rx="5" fill="#fff" stroke="#111" stroke-width="1.5"/>
  <text x="322" y="177" text-anchor="middle" font-size="11" font-weight="600" fill="#111">Delegation</text>

  <rect x="395" y="152" width="155" height="40" rx="5" fill="#fff" stroke="#111" stroke-width="1.5"/>
  <text x="472" y="177" text-anchor="middle" font-size="11" font-weight="600" fill="#111">Minimize Context</text>

  <!-- Progressive Disclosure (child of Minimize Context) -->
  <rect x="382" y="262" width="180" height="40" rx="5" fill="#fff" stroke="#111" stroke-width="1.5"/>
  <text x="472" y="287" text-anchor="middle" font-size="11" font-weight="600" fill="#111">Progressive Disclosure</text>

  <!-- Unconstrained Cost (dashed, the motivator) -->
  <rect x="140" y="352" width="195" height="40" rx="5" fill="#fff" stroke="#999" stroke-width="1.5" stroke-dasharray="6 3"/>
  <text x="237" y="377" text-anchor="middle" font-size="11" font-weight="600" fill="#666">Unconstrained Cost</text>

  <!-- Arrows from Structure to children -->
  <line x1="235" y1="74" x2="97" y2="152" stroke="#111" stroke-width="1.5" marker-end="url(#a)"/>
  <line x1="265" y1="74" x2="210" y2="152" stroke="#111" stroke-width="1.5" marker-end="url(#a)"/>
  <line x1="315" y1="74" x2="322" y2="152" stroke="#111" stroke-width="1.5" marker-end="url(#a)"/>
  <line x1="355" y1="74" x2="452" y2="152" stroke="#111" stroke-width="1.5" marker-end="url(#a)"/>

  <!-- Minimize Context → Progressive Disclosure -->
  <line x1="472" y1="192" x2="472" y2="262" stroke="#111" stroke-width="1.5" marker-end="url(#a)"/>

  <!-- Unconstrained Cost → Structure (dashed L-path along right edge) -->
  <polyline points="335,372 598,372 598,50 390,50" fill="none" stroke="#999" stroke-width="1.5" stroke-dasharray="6 3" marker-end="url(#am)"/>
  <text x="610" y="218" font-size="11" fill="#999" font-style="italic" text-anchor="middle" transform="rotate(90,610,218)">motivates</text>
</svg>
